<script  type="text/javascript">

$(document).ready(function() {

    // change language depend on params send on url 
    function getParameterByName(name, url = window.location.href) {
      name = name.replace(/[\[\]]/g, '\\$&');
      var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
          results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }
    
    var currentLang=getParameterByName('lang');
    if(currentLang){
      var currentContent=content.English;
      switch(currentLang) {
        case 'ar':
          currentContent=content.Arabic;
          break;
        case 'gr':
          currentContent=content.Germany;
          break;
          case 'es':
            currentContent=content.Spanish ;
          break;
          case 'fr':
            currentContent=content.Franch ;
          break;
        default:
          currentContent=content.English ;
      }
    
    // Add Content to html tags 
    
    document.getElementById("title").innerText=currentContent.title;
    document.getElementById("header").innerText=currentContent.header;
    document.getElementById("pobox").innerText=currentContent.pobox;
    document.getElementById("address").innerText=currentContent.address;
    document.getElementById("chat").innerText=currentContent.chat;
    
    }
    
    });

</script>
